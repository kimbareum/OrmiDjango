{% extends 'blog/base.html' %}
  {% block content %}
  <p>블로그 게시판 첫 화면입니다.</p>
  <a href="{% url 'blog:write' %}" class="btn btn-outline-success">글 작성</a>
  {% if posts %}
  <!-- 글이 있을 때 게시글 출력 -->
  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>제목</th>
        <th>작성자</th>
      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <td><a href="{% url 'blog:detail' post_id=post.pk %}" class="btn">{{post.title}}</a></td>
        <td>{{post.writer}}</td>
        {# <td>{{post.content}}</td> #}
        {% comment %}
          여러줄주석
        {% endcomment %}  
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <!-- 글이 없을 때 문구 출력 -->
    <p>작성된 게시물이 없습니다.</p>
  {% endif %}
  {% endblock content %}
